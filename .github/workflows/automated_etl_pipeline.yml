name: Automated Crypto ETL Pipeline

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  run_etl_pipeline:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          echo "Dependencies installed successfully"
      
      - name: Create credentials file
        run: |
          cat << 'EOF' > /tmp/gcp_credentials.json
          ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          EOF
          echo "Credentials file created"
          ls -lh /tmp/gcp_credentials.json
      
      - name: Validate credentials JSON
        run: |
          python -m json.tool /tmp/gcp_credentials.json > /dev/null
          echo "Credentials JSON is valid"
      
      - name: Set environment variables
        run: |
          echo "ETL_SERVICE_ACOUNT_CREDENTIALS_ROUTE=/tmp/gcp_credentials.json" >> $GITHUB_ENV
          echo "Environment variable set"
      
      - name: Run extraction
        run: |
          echo "Starting extraction..."
          python scripts/extract.py
          echo "Extraction completed"
          ls -lh data/raw/
      
      - name: Run transformation
        run: |
          echo "Starting transformation..."
          python scripts/transform.py
          echo "Transformation completed"
          ls -lh data/processed/
      
      - name: Load to historical table
        run: |
          echo "Starting load to BigQuery..."
          python scripts/load_historical.py
          echo "Load completed"
      
      - name: Generate temporal features
        run: |
          echo "Starting feature engineering..."
          python scripts/feature_engineering_temporal.py
          echo "Feature engineering completed"
      
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-data-${{ github.run_number }}
          path: |
            data/raw/*.json
            data/processed/*.parquet
          retention-days: 7
      
      - name: Notify on success
        if: success()
        run: echo "Pipeline completed successfully at $(date)"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "Pipeline failed at $(date)"
          exit 1

