# Crypto ML Pipeline - Ejecución automática cada hora
name: Crypto ML Data Pipeline

on:
  schedule:
    # Ejecutar cada hora (minuto 0 de cada hora)
    - cron: '0 * * * *'
  
  # Permitir ejecución manual
  workflow_dispatch:

jobs:
  crypto-etl:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v4
      
    - name: 🐍 Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 🔑 Setup Google Cloud credentials
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      run: |
        echo "$GOOGLE_CREDENTIALS" > /tmp/gcp-key.json
        echo "ETL_SERVICE_ACOUNT_CREDENTIALS_ROUTE=/tmp/gcp-key.json" >> $GITHUB_ENV
        
    - name: 🚀 Run ML Pipeline
      run: |
        python scripts/run_ml_pipeline.py
        
    - name: 📊 Upload artifacts (optional)
      uses: actions/upload-artifact@v3
      with:
        name: crypto-data-${{ github.run_number }}
        path: |
          data/processed/*.parquet
          ml_pipeline.log
        retention-days: 7
        
    - name: 📈 Pipeline Summary
      run: |
        echo "## 🎉 Pipeline Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Timestamp**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ✅ Success" >> $GITHUB_STEP_SUMMARY
        echo "- **Files processed**: $(ls data/processed/*.parquet | wc -l)" >> $GITHUB_STEP_SUMMARY
        echo "- **Latest data**: $(ls -t data/processed/*.parquet | head -1)" >> $GITHUB_STEP_SUMMARY
