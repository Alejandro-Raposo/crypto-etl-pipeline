name: Debug Pipeline

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check secret exists
        run: |
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "ERROR: Secret GCP_SERVICE_ACCOUNT_KEY no esta configurado"
            exit 1
          else
            echo "OK: Secret existe"
          fi
      
      - name: Create credentials file
        run: |
          cat << 'EOF' > /tmp/gcp_credentials.json
          ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          EOF
          echo "Archivo creado"
          ls -lh /tmp/gcp_credentials.json
      
      - name: Validate JSON
        run: |
          python3 -m json.tool /tmp/gcp_credentials.json > /dev/null
          if [ $? -eq 0 ]; then
            echo "OK: JSON valido"
          else
            echo "ERROR: JSON invalido"
            exit 1
          fi
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set environment variables
        run: |
          echo "ETL_SERVICE_ACOUNT_CREDENTIALS_ROUTE=/tmp/gcp_credentials.json" >> $GITHUB_ENV
      
      - name: Test extraction only
        run: |
          python scripts/extract.py
          echo "Extraction OK"
          ls -lh data/raw/

