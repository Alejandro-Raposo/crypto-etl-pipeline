name: Debug Pipeline

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check secret exists
        run: |
          if [ -z "${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}" ]; then
            echo "ERROR: Secret GCP_SERVICE_ACCOUNT_KEY no esta configurado"
            exit 1
          else
            echo "OK: Secret existe"
          fi
      
      - name: Create credentials file
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
        run: |
          python3 -c "import os, json; open('/tmp/gcp_credentials.json', 'w').write(os.environ['GCP_CREDENTIALS'])"
          echo "Archivo creado"
          ls -lh /tmp/gcp_credentials.json
      
      - name: Validate JSON
        run: |
          python3 -c "import json; data = json.load(open('/tmp/gcp_credentials.json')); print('OK: JSON valido con', len(data), 'campos')"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Set environment variables
        run: |
          echo "ETL_SERVICE_ACOUNT_CREDENTIALS_ROUTE=/tmp/gcp_credentials.json" >> $GITHUB_ENV
      
      - name: Test extraction only
        run: |
          python scripts/extract.py
          echo "Extraction OK"
          ls -lh data/raw/

